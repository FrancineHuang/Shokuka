name: Compile and Deploy Laravel Assets

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # ジョブの最大実行時間を適切に設定してください

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql, gd
        tools: composer:v2

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Node Dependencies
      run: npm install

    - name: Compile Assets
      run: npm run build

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        HOST: ${{ secrets.EC2_HOST_NAME }}
        USER: ec2-user
      run: |
        echo "$PRIVATE_KEY" > deploy_key
        chmod 600 deploy_key
        scp -i deploy_key -o StrictHostKeyChecking=no -r ./* $USER@$HOST:/var/www/html/shokuka
        rm -f deploy_key 
